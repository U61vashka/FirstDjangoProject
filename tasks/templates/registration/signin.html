{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
<a href='{%url 'tasks:signup' %}?next={{ next }}'>Don`t have account yet? Sign up</a>
{% endblock %}
